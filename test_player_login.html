<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선수 로그인 테스트</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .instructions { background: #e2f3ff; padding: 15px; border-radius: 4px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <h1>🏆 선수 로그인 테스트</h1>
    
    <div class="instructions">
        <h3>📋 사용 방법:</h3>
        <ol>
            <li>아래 테스트 계정으로 로그인</li>
            <li>토큰이 로컬 스토리지에 자동 저장됨</li>
            <li>React 앱으로 이동하여 경기 일정 확인</li>
        </ol>
    </div>

    <form id="loginForm">
        <div class="form-group">
            <label for="email">이메일:</label>
            <input type="email" id="email" value="testplayer@example.com" required>
        </div>
        
        <div class="form-group">
            <label for="password">비밀번호:</label>
            <input type="password" id="password" value="testpass123" required>
        </div>
        
        <button type="submit">🔑 로그인</button>
    </form>

    <div id="result"></div>

    <div style="margin-top: 30px;">
        <h3>🔗 링크:</h3>
        <ul>
            <li><a href="http://localhost:3000/player" target="_blank">선수 대시보드</a></li>
            <li><a href="http://localhost:3000/player/matches" target="_blank">내 경기 일정</a></li>
            <li><a href="http://localhost:3000/player/bracket" target="_blank">대진표 보기</a></li>
        </ul>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            try {
                resultDiv.innerHTML = '<div>로그인 중...</div>';
                
                const response = await fetch('http://localhost:5000/api/player-auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Redux store 형태로 localStorage에 저장
                    const authState = {
                        token: data.data.token,
                        user: {
                            id: data.data.player.id,
                            email: data.data.player.email,
                            name: data.data.player.name,
                            role: 'player'
                        },
                        isAuthenticated: true
                    };
                    
                    localStorage.setItem('persist:auth', JSON.stringify({
                        token: JSON.stringify(data.data.token),
                        user: JSON.stringify(authState.user),
                        isAuthenticated: JSON.stringify(true)
                    }));
                    
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h4>✅ 로그인 성공!</h4>
                            <p><strong>선수명:</strong> ${data.data.player.name}</p>
                            <p><strong>ELO 레이팅:</strong> ${data.data.player.eloRating}</p>
                            <p><strong>실력 등급:</strong> ${data.data.player.skillLevel}</p>
                            <p>이제 <a href="http://localhost:3000/player/matches" target="_blank">경기 일정 페이지</a>로 이동하세요!</p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h4>❌ 로그인 실패</h4>
                            <p>${data.message}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h4>❌ 네트워크 오류</h4>
                        <p>백엔드 서버가 실행 중인지 확인하세요.</p>
                        <p>오류: ${error.message}</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
